<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Lab 7-4</title>

    <script type="text/javascript">
        var citiesArray = ["New York", "Los Angeles", "Chicago"]

        var len = citiesArray.length
        for (i = 0; i < len; i++) {
            citiesArray.sort();
            document.write("<br />", citiesArray[i], "<br />");
        }
        alert("Chicago is now first because the array is sorted to alphabetical order.")
    </script>
</head>

<body>
    <h3>CIW JavaScript Specialist</h3>
    <hr />
    <script type="text/javascript">
    </script>
</body>

</html>
