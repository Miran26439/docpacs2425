<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Lab 9-1</title>

  <script type="text/javascript">
    function changeButton() {
      var radioButton;
      var header;

      if (document.getElementById('radiobuttonWebdev').checked === true) {
        radioButton = document.getElementById('radiobuttonWebdev').value;
        header = "Web Developer";
        alert("Hello " + header);
      } else if (document.getElementById('radiobuttonGovernment').checked === true) {
        radioButton = document.getElementById('radiobuttonGovernment').value;
        header = "Uncle Sam";
        alert("Hello " + header);
      } else if (document.getElementById('radiobuttonSquishmallow').checked === true) {
        radioButton = document.getElementById('radiobuttonSquishmallow').value;
        header = "36 year-old who still sleeps with stuffed animals";
        alert("Hello " + header);
      } else if (document.getElementById('radiobuttonSushi').checked === true) {
        radioButton = document.getElementById('radiobuttonSushi').value;
        header = "Wa-sa-bi?";
        alert("Hello, " + header);
      } else if (document.getElementById('radiobuttonPasta').checked === true) {
        radioButton = document.getElementById('radiobuttonPasta').value;
        header = "Pasta Lover";
        alert("Hello " + header);
      }

      getTest(radioButton);
    }

    function getTest(radioButton) {
      document.write("<h3>CIW JavaScript Specialist</h3>");
      document.write("<hr />");

      if (radioButton === "Web_Development") {
        document.write("<p>Here's a great site for Web developers:</p><a href='http://www.CIWcertified.com/'>CIW Certified</a>");
      } else if (radioButton === "Government") {
        document.write("<p>Here's a great site if you're interested in U.S. government:</p><a href='http://www.whitehouse.gov/'>The White House</a>");
      } else if (radioButton === "Squishmallow") {
        document.write("<p>Here's a great site if you're interested in stuffed animals:</p><a href='https://shop.jazwares.com/pages/squishmallows'>Squishmallows</a>");
      } else if (radioButton === "Sushi") {
        document.write("<p>Here's a great site if you're intrested in sushi:<p><a href='https://www.mikadopoke.com/'>Sushi</a>");
      } else if (radioButton === "Pasta") {
        document.write("<p>Here's a great site if you're intrested in Pasta:<p><a href='https://www.olivegarden.com/home'>Pasta</a>");
      }
    }
  </script>
</head>

<body>
  <h3>CIW JavaScript Specialist</h3>
  <hr />
  <form>
    <p>Please select your favorite type of Web site:</p>
    <input id="radiobuttonWebdev" type="radio" name="group1" value="Web_Development" checked>Web
    Development</input><br />
    <input id="radiobuttonGovernment" type="radio" name="group1" value="Government">U.S. Government</input><br />
    <input id="radiobuttonSquishmallow" type="radio" name="group1" value="Squishmallow">Squishmallow</input><br />
    <input id="radiobuttonSushi" type="radio" name="group1" value="Sushi">Sushi</input><br />
    <input id="radiobuttonPasta" type="radio" name="group1" value="Pasta">Pasta</input><br />

    <p>
      <input type="button" onclick="changeButton()" value="Click Here" />
    </p>
  </form>
</body>

</html>
